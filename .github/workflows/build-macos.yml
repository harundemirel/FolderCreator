name: Build macOS .app

on:
  push:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build app
        run: |
          pyinstaller --onefile --windowed FolderCreatorGUI_Updated_UI.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FolderCreator_mac_app
          path: dist/FolderCreatorGUI_Updated_UI
