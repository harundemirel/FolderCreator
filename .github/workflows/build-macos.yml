name: Build macOS App with DMG

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install py2app

      - name: Build .app with icon
        run: |
          mkdir dist
          python3 setup.py py2app

      - name: Create DMG
        run: |
          hdiutil create -volname FolderCreator -srcfolder dist/FolderCreator.app -ov -format UDZO FolderCreator.dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: FolderCreator_DMG
          path: FolderCreator.dmg
